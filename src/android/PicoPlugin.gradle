allprojects {
  repositories {
    flatDir {
      dirs 'libs'
    }
  }
}

dependencies {
  implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
  implementation(name:'PicoIO', ext:'aar')
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}